<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer type="module" src="scripts/main.mjs"></script>
    <link rel="stylesheet" href="styles/switch.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/vars.css" />
  </head>
  <body class="body">
    <div class="page-wrapper">
      <header class="header">
        <img
          src="imgs/logo.svg"
          alt="AREA school"
          class="logo"
          onclick="window.location.replace('/c3/')"
        />
        <ul class="hor-menu non-burger">
          <a href="courses.html"><li class="hor-menu__el">Курсы</li></a>
          <a href="/c3/"><li class="hor-menu__el">О нас</li></a>
        </ul>
        <div class="flex-filler"></div>

        <label id="switch" class="switch non-burger">
          <input type="checkbox" id="theme-slider" />
          <span class="slider round"></span>
        </label>
        <a href="user.html"
          ><button class="button-secondary non-burger">vishota</button></a
        >
        <button class="burger" id="burger">
          <img src="imgs/burger.svg" alt="burger" />
        </button>
      </header>
      <div class="content-wrapper">
        <div figma="vert 30 0 0 5">
          <h1 class="h1 fullwidth">Найти курс</h1>
          <div class="hor-wrapper-narrow fullwidth">
            <input
              type="text"
              class="search flex-filler"
              placeholder="Искать курс"
            />
            <button class="button-accent-2">Найти</button>
          </div>
          <div
            virepeat="5"
            figma="hor 10 20 20 4"
            class="except-supernarrow course-bar-wide fullwidth"
            onclick="window.location.replace('course.html')"
          >
            <div figma="vert 0 0 0 1">
              <h3 class="course-name">Node.js Backend developer</h3>
              <p class="course-author">
                от
                <u onclick="window.location.replace('user.html')"
                  >Романа Гослина</u
                >
              </p>
            </div>
            <div class="flex-filler"></div>
            <div class="course-price">120 BYN</div>
            <img src="imgs/go.svg" alt="Go" />
          </div>
          <div
            virepeat="5"
            figma="hor 10 20 20 4"
            class="only-supernarrow course-bar-narrow fullwidth"
          >
            <div figma="vert 0 0 0 1">
              <h3 class="course-name">Node.js Backend developer</h3>
              <p class="course-author">
                от
                <u onclick="window.location.replace('user.html')"
                  >Романа Гослина</u
                >
              </p>
            </div>
            <div class="flex-filler" figma="hor auto 0 0 5">
              <div class="course-price">120 BYN</div>
              <img src="imgs/go.svg" alt="Go" />
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <span>© Мишота В. Г., 2024</span>
        <span
          onclick="window.location.replace('mailto:vishotax3@gmail.com')"
          class="link"
          >vishotax3@gmail.com</span
        >
        <span onclick="window.location.replace('tel:80331488228')" class="link"
          >+375 (33) 148-82-28</span
        >
      </footer>
    </div>
  </body>
</html>
